<div id="registo">

<h3> Registo </h3>

      
     
              
            <form id="contact-form">
                  <div class="success"> Your message has been sent succesfuly!<strong> We will be in touch soon.</strong> </div>
                  <fieldset>
                <div>
                    <label class="name">
                    <input type="text" value="Nome de Utilizador">
                  <br>
                    <span class="error">*O nome de utilizador nao é válido.</span> <span class="empty">*Campo obrigatório.</span> </label>
                    </div>
                  <div>
                    <label class="senha">
                    <input type="Senha" value="senha">
                    <br>
                    <span class="error">*Esta senha nao é válida.</span> <span class="empty">*Campo obrigatório.</span> </label>
                    </div>
                <div>
                    <label class="confirmarsenha">
                    <input type="senha" value="Confirmar Senha">
                    <br>
                    <span class="error">*As senhas São diferentes.</span> <span class="empty">*Campo obrigatório.</span> </label>
                    </div>
                <div>
                    <label class="email">
                    <input type="email" value="Email">
                    <br>
                    <span class="error">*Este email nao é válido.</span> <span class="empty">*Campo obrigatório.</span> </label>
                    </div>
                <div class="buttons-wrapper"> <a class="btn btn-1" data-type="submit">Registar</a></div>
